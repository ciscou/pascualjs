        <textarea name="code" id="code" rows="16" cols="60">program coin_change;

function min(a, b: Integer): Integer;
begin
  if a &lt; b then
    min := a
  else
    min := b
end;

const
  N_COINS: Integer = 4;
  TARGET: Integer = 123;

var
  coins: Array[0..N_COINS-1] of Integer;
  dp: Array[0..TARGET] of Integer;
  coin, amount, rest: Integer;

begin
  coins[0] := 1;
  coins[1] := 4;
  coins[2] := 7;
  coins[3] := 11;

  for amount := 0 to TARGET do
    dp[amount] := 999999;

  dp[0] := 0;

  for amount := 1 to TARGET do
  begin
    for coin := 0 to N_COINS-1 do
    begin
      rest := amount - coins[coin];
      if rest &gt;= 0 then
        dp[amount] := min(dp[amount], 1 + dp[rest])
      else
        begin end
    end
  end;

  for amount := 0 to TARGET do
    writeln("you need", dp[amount], "coins to sum", amount)
end.</textarea>
