    <body>
      <form id="form">
        <textarea name="code" id="code" rows="16" cols="60">program example;
var
  x, y: Integer;
  is_prime: Boolean;
  foo: Boolean;

begin
  x := 3 + ++++1;
  y := (x + 1) * -x;
  is_prime := (false and true) or false;
  if x &lt; y then
    foo := not not is_prime
  else
    foo := not not not is_prime
end.</textarea>
        <input type="submit" name="Submit" id="submit" value="submit" />
      </form>
