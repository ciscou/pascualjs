<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pascual.js</title>
  </head>
  <body>
    <body>
      <form id="form">
        <textarea name="code" id="code" rows="16" cols="60">program sort;

const
  MAX = 10;
  ARR: Array[1..MAX] of Integer = (1,3,3,40,5,69,-7,8,9,0);

var
  i: Integer;

function split(arr: Array[1..MAX] of Integer; start, stop: Integer): Integer;
var
  left, right, tmp: Integer;
  pivot: Integer;

begin
  pivot := arr[start];
  left := start + 1;
  right := stop;

  while left &lt;= right do begin
    while (left &lt;= stop) and (arr[left] &lt; pivot) do
      left := left + 1;
    while (right &gt; start) and (arr[right] &gt;= pivot) do
      right := right - 1;
    if left &lt; right then begin
      tmp := arr[left];
      arr[left] := arr[right];
      arr[right] := tmp
    end else begin end
  end;

  tmp := arr[start];
  arr[start] := arr[right];
  arr[right] := tmp;

  split := right
end;

procedure quicksortrecur(arr: Array[1..MAX] of Integer; start, stop: Integer);
  var
    splitpt: Integer;

  begin
    if start &lt; stop then begin
      splitpt := split(arr, start, stop);
      quicksortrecur(arr, start, splitpt-1);
      quicksortrecur(arr, splitpt+1, stop);
    end else begin end;
end;

procedure quicksort(arr: Array[1..MAX] of Integer);
begin
  quicksortrecur(arr, 1, MAX);
end;

begin
  quicksort(ARR);
  for i := 1 to MAX do
    writeln(ARR[i])
end.</textarea>
        <input type="submit" name="Submit" id="submit" value="submit" />
      </form>
      <script src="index.js" charset="utf-8"></script>
    </body>
