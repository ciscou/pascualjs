      <form id="form">
        <textarea name="code" id="code" rows="16" cols="60">program fibonacci;

function fib(n: Integer): Integer;
begin
  if (n &lt;= 2) then
    fib := 1
  else
    fib := fib(n-1) + fib(n-2)
end;

var i: Integer;

begin
  i := 1;
  while i &lt; 20 do begin
    writeln(fib(i));
    i := i + 1
  end
end.</textarea>
