<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pascual.js</title>
  </head>
  <body>
    <body>
      <form id="form">
        <textarea name="code" id="code" rows="16" cols="60">program pi;

var
  pi: Real;
  i, sign: Integer;

begin
  pi := 3.0;
  i := 2;
  sign := 1;

  while i &lt; 2000 do
  begin
    pi := pi + sign * 4 / (i * (i + 1) * (i + 2));

    i := i + 2;
    sign := -sign
  end;

  writeln(pi)
end.</textarea>
        <input type="submit" name="Submit" id="submit" value="submit" />
      </form>
      <script src="index.js" charset="utf-8"></script>
    </body>
  </body>
</html>
