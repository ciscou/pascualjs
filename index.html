    <body>
      <form id="form">
        <textarea name="code" id="code" rows="16" cols="60">program functions;

function pow(base, exponent: Integer): Integer;
var i, res: Integer;
begin
  res := 1;
  i := 0;
  while i &lt; exponent do
  begin
    res := res * base;
    i := i + 1
  end;
  pow := res
end;

function square(n: Integer): Integer;
begin
  square := pow(n, 2);
end;

begin
  writeln(square(square(3)))
end.</textarea>
        <input type="submit" name="Submit" id="submit" value="submit" />
      </form>
      <script src="index.js" charset="utf-8"></script>
