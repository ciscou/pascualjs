<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pascual.js</title>
  </head>
  <body>
    <body>
      <form id="form">
        <textarea name="code" id="code" rows="16" cols="60">program fizzbuz;

var
  n, m: Integer;

begin
  m := 100;
  n := 1;

  while n &lt;= m do
  begin
    if n mod 15 = 0 then
      writeln('FizzBuzz')
    else if n mod 3 = 0 then
      writeln('Fizz')
    else if n mod 5 = 0 then
      writeln('Buzz')
    else
      writeln(n);

    n := n + 1
  end
end.</textarea>
        <input type="submit" name="Submit" id="submit" value="submit" />
      </form>
      <script src="index.js" charset="utf-8"></script>
    </body>
  </body>
</html>
