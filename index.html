        <textarea name="code" id="code" rows="16" cols="60">program recursive_fib;

function fib(n: Integer): Integer;
begin
  if n &lt;= 2 then
    fib := 1
  else
    fib := fib(n-1) + fib(n-2)
end;

begin
  writeln(fib(10))
end.</textarea>
