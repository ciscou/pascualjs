function find_min(arr: Array[0..9] of Integer): Integer;
var i, res: Integer;
begin
  i := 0;
  res := arr[i];

  while i &lt; 10 do
  begin
    if arr[i] &lt; res then
      res := arr[i]
    else
      begin end;

    i := i + 1
  end;

  find_min := res
end;

function find_max(arr: Array[0..9] of Integer): Integer;
var i, res: Integer;
begin
  i := 0;
  res := arr[i];

  while i &lt; 10 do
  begin
    if arr[i] &gt; res then
      res := arr[i]
    else
      begin end;

    i := i + 1
  end;

  find_max := res
end;
