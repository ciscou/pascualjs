  <body>
    <body>
      <form id="form">
        <textarea name="code" id="code" rows="16" cols="60">program prime;

var
  max, num, divisor: Integer;
  is_prime: Boolean;

begin
  max := 100;
  num := 2;

  while num &lt;= max do
  begin
    is_prime := true;
    divisor := 2;

    while is_prime and (divisor &lt;= (num / 2)) do
    begin
      if num mod divisor = 0 then
        is_prime := false
      else
        begin end;

      divisor := divisor + 1
    end;

    if is_prime then writeln(num) else begin end;

    num := num + 1
  end
end.</textarea>
        <input type="submit" name="Submit" id="submit" value="submit" />
      </form>
      <script src="index.js" charset="utf-8"></script>
    </body>
